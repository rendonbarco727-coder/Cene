<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cinema STRANGE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="nav-content">
    <div class="logo" onclick="mostrarSeccion('peliculas')">CINEMA<span>STRANGER</span></div>
    <div class="nav-links">
      <button onclick="mostrarSeccion('peliculas')">Películas</button>
      <button onclick="mostrarSeccion('series')">Series</button>
      <button onclick="mostrarSeccion('novelas')">Novelas</button>
    </div>
    <div class="search-bar">
      <input type="text" id="buscador" placeholder="Buscar en esta sección..." onkeyup="filtrarContenido()">
    </div>
  </div>
</nav>

<header id="header-slider" class="hero-slider">
  <div id="slider" class="slider-wrapper"></div>
</header>

<main class="container">
  <section id="sec-peliculas" class="content-section">
    <h2 class="category-title">Películas</h2>
    <div id="grid-peliculas" class="movie-grid"></div>
  </section>

  <section id="sec-series" class="content-section hidden">
    <h2 class="category-title">Series</h2>
    <div id="grid-series" class="movie-grid"></div>
  </section>

  <section id="sec-novelas" class="content-section hidden">
    <h2 class="category-title">Novelas</h2>
    <div id="grid-novelas" class="movie-grid"></div>
  </section>

  <section id="vista-detalles" class="content-section hidden">
    <button class="btn-back" onclick="volver()">← Regresar</button>
    <h2 id="detalle-titulo" class="category-title"></h2>
    <div id="grid-detalles" class="movie-grid"></div>
  </section>
</main>

<div id="player" class="video-overlay hidden">
  <div class="video-container">
    <button class="btn-close" onclick="cerrar()">✕</button>
    <iframe id="videoFrame" src="" allowfullscreen></iframe>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
